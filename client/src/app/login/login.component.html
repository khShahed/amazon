

<section id="loginPage">
  <div class="container p-2">
    <div class="row mt-5">
      <div class="col-lg-7 col-md-9 col-sm-12 ml-auto mr-auto">
        <div class="card bg-light">
          <div class="card-body">
            <h4 class="text-center">Login</h4>
            <hr>
            <form #myForm="ngForm" (ngSubmit)="login()" class="p-3">

              <!--Email input-->
              <div class="form-group row">
                <label for="email" class="col-sm-2 form-control-label">Email</label>
                <input type="email" id="email" name="email" class="col-sm-10 form-control"
                       [(ngModel)]="email"
                       required
                       #emailInput="ngModel"
                >
                <div *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)" class=" col-sm-10 offset-sm-2 alert alert-danger">

                  <div *ngIf="emailInput.errors.required">
                    Please enter email
                  </div>
                </div>
              </div>
              <!--Password input-->
              <div class="form-group row">
                <label for="password" class="col-sm-2 form-control-label">Password</label>
                <input type="password" id="password" name="password" class="col-sm-10 form-control"
                       [(ngModel)]="password"
                       required
                       #passwordInput="ngModel"
                >
                <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class=" col-sm-10 offset-sm-2 alert alert-danger">

                  <div *ngIf="passwordInput.errors.required">
                    Please enter password
                  </div>
                </div>
              </div>

              <hr>
              <input class="btn btn-primary btn-block" type="submit" [disabled]="!myForm.form.valid" value="Login">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

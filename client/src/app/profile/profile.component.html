<section id="profile">
  <div class="container p-5">
    <h4 class="display-4">My Profile</h4>
    <hr>

    <!--show when user data isn't loaded-->
    <div *ngIf="!data.user" class="m-auto">
      <!--<h1 class="text-center display-3 mt-5">-->
        <!--<i class="fa fa-spinner fa-spin"></i>-->
      <!--</h1>-->
      <div style='position: fixed;top: 0;bottom: 0;left: 0;right: 0;width: 200px;height: 100px;margin: auto;'>
        <sk-wave></sk-wave>
      </div>
    </div>

    <!--show after user data loaded-->
    <div *ngIf="data.user" class="row mt-5">
      <div class="col-md-3">
        <img [src]="data.user.picture" alt="user image" class="rounded-circle image">
      </div>
      <div class="col-md-8 ml-3">
        <p id="name" class="lead">{{data.user.name}}</p>

        <hr>
        <a routerLink="/profile/orders" class="btn btn-warning">My Orders</a>
        <a routerLink="/profile/settings" class="btn btn-warning">Account Settings</a>
        <a routerLink="/profile/address" class="btn btn-warning">Shipping Address</a>

        <br>
        <br>
        <br>
        <div *ngIf="data.user.isSeller">
          <p class="lead">Seller Actions</p>
          <hr>
          <div class="row">
            <div class="col-md-6 mb-3">
              <a routerLink="/profile/postproduct" class="btn btn-outline-success btn-block">Post Product for Sale</a>
            </div>
            <div class="col-md-6 mb-1">
              <a routerLink="/profile/myproducts" class="btn btn-outline-info btn-block">My Products</a>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</section>

<section id="address">
  <div class="container p-3">
    <h4 class="display-4">My Shipping Address</h4>
    <hr>
    <!--show when  data isn't loaded-->
    <div *ngIf="!currentAddress" class="m-auto">
      <!--<h1 class="text-center display-3 mt-5">-->
      <!--<i class="fa fa-spinner fa-spin"></i>-->
      <!--</h1>-->
      <div style='position: fixed;top: 0;bottom: 0;left: 0;right: 0;width: 200px;height: 100px;margin: auto;'>
        <sk-wave></sk-wave>
      </div>
    </div>

    <!--show when  data loaded-->
    <div *ngIf="currentAddress" class="card">
      <div class="card-body">
        <form #myForm="ngForm" (ngSubmit)="updateAddress()" class="p-3">
          <!--AddressLine1 input-->
          <div class="form-group row">
            <label for="AddressLine1" class="col-sm-2 form-control-label">Address Line 1</label>
            <input type="text" id="AddressLine1" name="AddressLine1" class="col-sm-10 form-control"
                   [(ngModel)]="currentAddress.addressLine1"
            >
          </div>

          <!--AddressLine2 input-->
          <div class="form-group row">
            <label for="AddressLine2" class="col-sm-2 form-control-label">Address Line 2</label>
            <input type="text" id="AddressLine2" name="AddressLine2" class="col-sm-10 form-control"
                   [(ngModel)]="currentAddress.addressLine2"
            >
          </div>

          <!--city input-->
          <div class="form-group row">
            <label for="city" class="col-sm-2 form-control-label">City</label>
            <input type="text" id="city" name="city" class="col-sm-10 form-control"
                   [(ngModel)]="currentAddress.city"
            >
          </div>

          <!--state input-->
          <div class="form-group row">
            <label for="state" class="col-sm-2 form-control-label">State</label>
            <input type="text" id="state" name="state" class="col-sm-10 form-control"
                   [(ngModel)]="currentAddress.state"
            >
          </div>

          <!--country input-->
          <div class="form-group row">
            <label for="country" class="col-sm-2 form-control-label">Country</label>
            <input type="text" id="country" name="country" class="col-sm-10 form-control"
                   [(ngModel)]="currentAddress.country"
            >
          </div>

          <!--postCode input-->
          <div class="form-group row">
            <label for="postCode" class="col-sm-2 form-control-label">Post Code</label>
            <input type="text" id="postCode" name="postCode" class="col-sm-10 form-control"
                   [(ngModel)]="currentAddress.postCode"
            >
          </div>

          <input class="btn btn-primary btn-block" type="submit" [disabled]="!myForm.form.valid" value="Update Profile">
        </form>
      </div>
    </div>
  </div>
</section>
